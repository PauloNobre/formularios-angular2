<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group" 
    [class.has-error]="nome.invalid && nome.touched"
    [class.has-feedback]="nome.invalid && nome.touched">

    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" 
        placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback"
        arial-hidden="true" *ngIf="nome.invalid && nome.touched"></span>
      <span class="rs-only" *ngIf="nome.invalid && nome.touched"></span>
      <div class="alert alert-danger" *ngIf="nome.invalid && nome.touched" role="alert">
        Nome é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group" 
    [class.has-error]="email.invalid && email.touched"
    [class.has-feedback]="email.invalid && email.touched">

    <div class="col-sm-12">
      <label class="control-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" 
        placeholder="nome@email.com" [ngModel]="usuario.email" required email #email="ngModel">
  
      <span class="glyphicon glyphicon-remove form-control-feedback"
        arial-hidden="true" *ngIf="email.invalid && email.touched"></span>
      <span class="rs-only" *ngIf="email.invalid && email.touched"></span>
      <div class="alert alert-danger" *ngIf="email.invalid && email.touched" role="alert">
        Email inválido.
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3"
      [class.has-error]="cep.invalid && cep.touched"
      [class.has-feedback]="cep.invalid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" 
        name="cep" ngModel required #cep="ngModel">
      
      <span class="glyphicon glyphicon-remove form-control-feedback"
        arial-hidden="true" *ngIf="cep.invalid && email.touched"></span>
      <span class="rs-only" *ngIf="cep.invalid && email.touched"></span>
      <div class="alert alert-danger" *ngIf="cep.invalid && cep.touched" role="alert">
        CEP inválido.
      </div>
    </div>

    <div class="col-md-3"
      [class.has-error]="numero.invalid && numero.touched"
      [class.has-feedback]="numero.invalid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" 
        name="numero" ngModel required #numero="ngModel">
      
      <span class="glyphicon glyphicon-remove form-control-feedback"
        arial-hidden="true" *ngIf="numero.invalid && email.touched"></span>
      <span class="rs-only" *ngIf="numero.invalid && email.touched"></span>
      <div class="alert alert-danger" *ngIf="numero.invalid && numero.touched" role="alert">
        Número é obrigatório.
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" 
        name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="form-group" 
    [class.has-error]="rua.invalid && rua.touched"
    [class.has-feedback]="rua.invalid && rua.touched">

    <div class="col-sm-12">
      <label class="control-label" for="rua">Rua</label>
      <input type="text" class="form-control" id="rua" name="rua" 
        readonly ngModel required #rua="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback"
        arial-hidden="true" *ngIf="rua.invalid && rua.touched"></span>
      <span class="rs-only" *ngIf="rua.invalid && rua.touched"></span>
      <div class="alert alert-danger" *ngIf="rua.invalid && rua.touched" role="alert">
        Rua é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5"
      [class.has-error]="bairro.invalid && bairro.touched"
      [class.has-feedback]="bairro.invalid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" 
        name="bairro" ngModel required #bairro="ngModel">
      
      <span class="glyphicon glyphicon-remove form-control-feedback"
        arial-hidden="true" *ngIf="bairro.invalid && email.touched"></span>
      <span class="rs-only" *ngIf="bairro.invalid && email.touched"></span>
      <div class="alert alert-danger" *ngIf="bairro.invalid && bairro.touched" role="alert">
        Bairro é obrigatório.
      </div>
    </div>

    <div class="col-md-4"
      [class.has-error]="cidade.invalid && cidade.touched"
      [class.has-feedback]="cidade.invalid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" 
        name="cidade" ngModel required #cidade="ngModel">
      
      <span class="glyphicon glyphicon-remove form-control-feedback"
        arial-hidden="true" *ngIf="cidade.invalid && email.touched"></span>
      <span class="rs-only" *ngIf="cidade.invalid && email.touched"></span>
      <div class="alert alert-danger" *ngIf="cidade.invalid && cidade.touched" role="alert">
        Cidade é obrigatório.
      </div>
    </div>

    <div class="col-md-3"
      [class.has-error]="estado.invalid && estado.touched"
      [class.has-feedback]="estado.invalid && estado.touched">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" 
        name="estado" ngModel required #estado="ngModel">
      
      <span class="glyphicon glyphicon-remove form-control-feedback"
        arial-hidden="true" *ngIf="estado.invalid && email.touched"></span>
      <span class="rs-only" *ngIf="estado.invalid && email.touched"></span>
      <div class="alert alert-danger" *ngIf="estado.invalid && estado.touched" role="alert">
        Estado é obrigatório.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="f.invalid">Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
